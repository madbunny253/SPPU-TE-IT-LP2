<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>table demo</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
  </head>

  <body>
    <center>
    <div data-role="page">
      <div data-role="header">
        <h1 style="color: #6060a3">Company Website</h1>
      </div>
      <div data-role="content">
        <h3>Company Information Table</h3>
        <div role="main" class="ui-content">
          <table data-role="table">
            <thead>
              <tr>
                <th>Company</th>
                <th>Department</th>
                <th>Domain</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lorem, ipsum.</td>
                <td>Computer Science</td>
                <td>
                  <a href="https://pict.edu/" data-rel="external">
                    https://pict.edu/
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div data-role="footer">
        <h4>&copy; 2024 Company Name</h4>
      </div>
    </div>
  </center>
  </body>
</html>
